<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Clicker</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <img src="./pics/death.png" alt="challenges" height="75px" width="75px" id="chall" onclick="challed()">
    <center>
        <h1>Potato Clicker</h1>
    </center>


    <div id="power">
        <h2>Power-Ups</h2>
        <div id="rebirth" class="powerboxes">
            <h4>Rebirth</h4>
            <img src="./pics/leaf.png" alt="rebirth" height="50px" width="50px">
            <h5 class="value">$1,000,000</h5>
            <h5>Inc all by 200%</h5>
        </div>
        <div id="cornmaze" class="powerboxes">
            <h4>Corn Maze</h4>
            <img src="./pics/maze.png" alt="cornmaze" height="50px" width="50px">
            <h5 class="value">$100</h5>
            <h5>Inc Farm 2 X0.5</h5>
        </div>
        <div id="sackrace" class="powerboxes">
            <h4>Sack Race</h4>
            <img src="./pics/sack-race.png" alt="sackrace" height="50px" width="50px">
            <h5 class="value">$100</h5>
            <h5>Money X2 - 10 sec</h5>
        </div>
    </div>

    <div id="floater">
    <div id="contain">
        <img src="./pics/potato.png" alt="potato" height="250px" width="250px" onclick="increasescore()" id="1">
    </div>

    <div id="scorecon">
        $0
    </div>
    </div>
    <!-- ^^ this is the floaters div -->
    
    <div id="newclick">
        <h2>Buy</h2>

        <div id="farmer" class="buyingboxes">
            <h4>Farmer</h4>
            <img src="./pics/farmer.png" alt="farmer" height="50px" width="50px">
            <h5 class="value">$50</h5>
            <h5>Inc by 1</h5>
        </div>
        <div id="animals" class="buyingboxes">
            <h4>Animals</h4>
            <img src="./pics/livestock.png" alt="animals" height="50px" width="50px">
            <h5 class="value">$150</h5>
            <h5>Auto 0.5 per sec</h5>
        </div>
        <div id="farm" class="buyingboxes">
            <h4>Farm</h4>
            <img src="./pics/farm.png" alt="farm" height="50px" width="50px">
            <h5 class="value">$270</h5>
            <h5>Inc by 5</h5>
        </div>
        <div id="farm2" class="buyingboxes">
            <h4>Farm 2</h4>
            <img src="./pics/barn.png" alt="farm2" height="50px" width="50px">
            <h5 class="value">$350</h5>
            <h5>Auto 1 per sec</h5>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
