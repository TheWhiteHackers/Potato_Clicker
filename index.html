<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Clicker</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <center>
        <h1>Potato Clicker</h1>
    </center>

    <div id="power">
        <h2>Power-Ups</h2>
    </div>

    <div id="floater">
    <div id="contain">
        <img src="./pics/potato.png" alt="potato" height="250px" width="250px" onclick="increasescore()" id="1">
    </div>

    <div id="scorecon">
        $0
    </div>
    </div>
    
    <div id="newclick">
        <h2>Buy</h2>

        <div id="farmer" class="buyingboxes">
            <h4>Farmer</h4>
            <img src="./pics/farmer.png" alt="farmer" height="50px" width="50px">
            <h5 class="value">$100</h5>
            <h5>Inc by 5</h5>
        </div>
        <div id="animals" class="buyingboxes">
            <h4>Animals</h4>
            <img src="./pics/livestock.png" alt="animals" height="50px" width="50px">
            <h5 class="value">$1000</h5>
            <h5>Inc by 10</h5>
        </div>
        <div id="farm" class="buyingboxes">
            <h4>Farm</h4>
            <img src="./pics/farm.png" alt="farm" height="50px" width="50px">
            <h5 class="value">$10000</h5>
            <h5>Inc by 15</h5>
        </div>
        <div id="farm2" class="buyingboxes">
            <h4>Farm 2</h4>
            <img src="./pics/barn.png" alt="farm2" height="50px" width="50px">
            <h5 class="value">$100000</h5>
            <h5>Inc by 20</h5>
        </div>
    </div>

    <!-- <a href="https://www.flaticon.com/free-icons/barn" title="barn icons">Barn icons created by photo3idea_studio - Flaticon</a> -->
    <!-- <a href="https://www.flaticon.com/free-icons/animals" title="animals icons">Animals icons created by Eucalyp - Flaticon</a> -->
    <script src="js.js"></script>
</body>
</html>
